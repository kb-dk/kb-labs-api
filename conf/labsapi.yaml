labsapi:
  aviser:
    solr:
      url: 'http://localhost:50001/solr' # Mandatory
      collection: 'aviser.1.prod'
      # The filter will be applied to all aviser-requests
      filter: 'recordBase:doms_aviser AND py:[* TO 1919]'
    export:
      solr:
        pagesize: 500
        # Needs to end with tie breaker (a unique field, typically the id-field)
        sort: 'sort_year_asc asc, recordID asc' # Mandatory
      # Should mirror the ones listed in openapi.yaml
      fields: # Mandatory
        - link
        - recordID
        - timestamp
        - pwa
        - cer
        - fulltext_org
        - pageUUID
        - editionUUID
        - titleUUID
        - editionId
        - familyId
        - newspaper_page
        - newspaper_edition
        - lplace
        - location_name
        - location_coordinates
